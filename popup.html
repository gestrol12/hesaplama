<!DOCTYPE html>
<html>
<head>
    <title>Hesaplama Uzantısı</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            width: 200px;
            padding: 15px;
            background-color: #f4f7f9;
            color: #34495e;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            background-color: #64b5f6;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #42a5f5;
        }
        button:active {
            background-color: #2196f3;
        }
        .status-message {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="toggleActive">Uzantıyı Kapat/Aç</button>
    <button id="triggerCalculation">Seçiliyi Hesapla</button>
    <div id="status" class="status-message"></div>

    <script src="popup.js"></script>
</body>
</html>
